<script>




function reset(){
	
	document.getElementById("temp").setAttribute("value","");
	document.getElementById("vol").setAttribute("value","");
	document.getElementById("sto").setAttribute("value","");
	document.getElementById("try").setAttribute("value","");
	
	document.getElementById("vol").value = 0;
	document.getElementById("sto").value = 0;
	document.getElementById("try").value = 0;
	document.getElementById("temp").value = 0;
	
	var vol = "";
	var stof = "";
	var tryk = "";
	var temp = "";
	
	
}

function Gaslov(){
	var vol = document.getElementById("vol").value;
	var stof = document.getElementById("sto").value;
	var tryk = document.getElementById("try").value;
	var temp = document.getElementById("temp").value;
	var konstant = parseFloat(0.0831)
	
	var volin = 0
	var stofin = 0
	var trykin = 0
	var tempin = 0
	
	if (document.getElementById("vol").value == 0){
	var volin = parseFloat((konstant*stof*temp)/tryk)
	document.getElementById("vol").setAttribute("value",volin);
	}
	
	if (document.getElementById("try").value == 0){
	var trykin = parseFloat(konstant/vol)
	document.getElementById("try").setAttribute("value",trykin);
	}
	
	if (document.getElementById("sto").value == 0){
		var stofin = parseFloat((tryk*vol)/(konstant*temp))
		document.getElementById("sto").setAttribute("value",stofin);
		}
	
	if (document.getElementById("temp").value == 0){
		var tempin = parseFloat((tryk*vol)/(konstant*stof))
		document.getElementById("temp").setAttribute("value",tempin);
		}
	}
</script>
