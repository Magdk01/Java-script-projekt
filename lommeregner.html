<!DOCTYPE html>

<title>Lommeregner</title>

<script>




function reset(){
	
	location.reload();
	
}

function Gaslov(){
	var vol = document.getElementById("vol").value;
	var stof = document.getElementById("sto").value;
	var tryk = document.getElementById("try").value;
	var temp = document.getElementById("temp").value;
	var konstant = parseFloat(0.0831);
	
	
	
	if (document.getElementById("vol").value == ""){
	var volin = parseFloat((konstant*stof*temp)/tryk);
	var volprint = volin.toFixed(5);
	document.getElementById("vol").setAttribute("value",volprint);
	}
	
	if (document.getElementById("try").value == ""){
	var trykin = parseFloat(konstant/vol);
	var trykprint = trykin.toFixed(5);
	document.getElementById("try").setAttribute("value",trykprint);
	}
	
	if (document.getElementById("sto").value == ""){
		var stofin = parseFloat((tryk*vol)/(konstant*temp))
		var stofprint = stofin.toFixed(5);
		document.getElementById("sto").setAttribute("value",stofprint);
		}
	
	if (document.getElementById("temp").value == "" ){
		var tempin = parseFloat((tryk*vol)/(konstant*stof))
		var tempprint = tempin.toFixed(5);
		document.getElementById("temp").setAttribute("value",tempprint);
		}
	}
	
function cirkel(){
	var mass = parseFloat(document.getElementById("masse").value);
	var rad = parseFloat(document.getElementById("radius").value);
	var omlob = parseFloat(document.getElementById("omlob").value);
	
	omlob = omlob/1000;
	rad = rad/100;
	mass = mass/1000;
	
	var force = ((4*(3.14**2)*mass*rad)/(omlob**2));
	
	return force;
	
	
}
</script>
